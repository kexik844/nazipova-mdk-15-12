{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-purple-800 mb-6 text-center">
            Вход в аккаунт
        </h1>
        
        {% if form.errors %}
            <div class="mb-4 p-4 bg-red-50 text-red-700 rounded-lg">
                Неверное имя пользователя или пароль.
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Имя пользователя
                    </label>
                    <input type="text" 
                           name="username" 
                           required
                           class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Пароль
                    </label>
                    <input type="password" 
                           name="password" 
                           required
                           class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
            </div>
            
            <button type="submit" 
                    class="mt-6 w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition">
                Войти
            </button>
        </form>
        
        <div class="mt-6 text-center space-y-2">
            <p class="text-gray-600">
                Нет аккаунта?
                <a href="{% url 'users:register' %}" 
                   class="text-purple-600 hover:text-purple-800 font-medium">
                    Зарегистрироваться
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
